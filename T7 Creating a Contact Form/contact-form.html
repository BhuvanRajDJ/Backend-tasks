<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
</head>
<body>
  
    <h2>Contact Form</h2>
    <form action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" name="fullname" id="name">
        <br>
        <label for="email">Email Address:</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="Password">Password:</label>
        <input type="password" id="Password" name="Password" requires>
        <br>
        <label>Date of Birth</label>
        <input type="date" max="10-9-2024-09-10"><br>
        <label for="Gender">Gender:</label>
        <input type="radio" name="Gender" value="male" id="male">
        <label for="male">Male </label>
        <input type="radio" name="Gender" value="female" id="female">
        <label for="female">Female </label>
        <input type="radio" name="Gender" value="others" id="others">
        <label for="others"> Others</label>
        <br>
        <label for="country">Country</label>
        <select id="country"  name="country">
            <option value="">select</option>
            <option value="India">India</option>
            <option value="China">China</option>
            <option value="Pakisthan">Pakisthan</option>
            <option value="USA">USA</option>
        </select><br>
        <label for="Subscribe">Subscribe to
            Newsletter:</label>
        <input type="checkbox" name="newsletter" id="Subscribe"><br>
        <input list="lang">
       
            <datalist id="lang">
                <option value="Kannada">
                <option value="Hindi">
                <option value="English">
                <option value="Tamil">
                <option value="Telugu">
                    <option value="maleyalam">
          </datalist><br>
        <button type="submit" onclick="alert(Form data submitted succesfully)"> Submit </button>
    </form>
</body>
</html>
